<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="card">
    <div class="content">
      <div class="above">
        <div class="title">Get <span>insights</span> that help your business grow.</div>
        <div class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</div>
      </div>
        <div class="numbers">
          <div class="companies">
            <div class="num">10k+</div>
            <div class="name">COMPANIES</div>
          </div>
          <div class="templates">
            <div class="num">314</div>
            <div class="name">TEMPLATES</div>
          </div>
          <div class="queries">
            <div class="num">12M+</div>
            <div class="name">QUERIES</div>
          </div>
        </div>
    </div>
    <div class="image"></div>
  </div>

</body>
</html>
